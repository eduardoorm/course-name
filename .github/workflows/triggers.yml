name: Triggers Tarea
on:
  push:
    branches:
      - main
      - 'aprendiendo-**'
      
  pull_request:
    types: [opened, labeled]
    branches:
      - 'main'
    paths:
      - '.js' 
      
  issues: #El tipo de trigger: issues
    types: #Los estados que activar√°n el trigger
    - [opened, edited, closed]
      
jobs:
  MiTareaNueva:
    runs-on: ubuntu-latest

    steps:
    - name: Clonando Repositorio
      uses: actions/checkout@v3
    - name: Instalando Node JS
      uses: actions/setup-node@v4
    - name: Imprimiendo Hola Mundo
      run: node index.js

